<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="freedom-for-chrome.js"></script>
    <script type="text/javascript" src="page.js"></script>
  </head>
  <body>
    <button id="test-IP">Get my private IP addresses</button>
    <div id="result-IP"></div>

    <hr>

    <button id="test-protocols">Probe NAT for port control protocol support</button>
    <div id="result-protocols"></div>

    <hr>

    <p>Internal Port <input type="text" id="internal-port-PMP" value="50000"></p>
    <p>External Port <input type="text" id="external-port-PMP" value="50000"></p>
    <button id="test-PMP">Open port with NAT-PMP</button>
    <div id="result-PMP"></div>

    <hr>

    <p>Internal Port <input type="text" id="internal-port-PCP" value="50001"></p>
    <p>External Port <input type="text" id="external-port-PCP" value="50001"></p>
    <button id="test-PCP">Open port with PCP</button>
    <div id="result-PCP"></div>

    <hr>

    <p>Internal Port <input type="text" id="internal-port-UPnP" value="50002"></p>
    <p>External Port <input type="text" id="external-port-UPnP" value="50002"></p>
    <button id="test-UPnP">Open port with UPnP</button>
    <div id="result-UPnP"></div>

    <hr>

    <p>Internal Port <input type="text" id="internal-port-any" value="50003"></p>
    <p>External Port <input type="text" id="external-port-any" value="50003"></p>
    <button id="test-any">Open port with any protocol</button>
    <div id="result-any"></div>
  </body>
</html>
